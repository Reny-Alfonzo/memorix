{% extends "memorix/base.html" %}

{% block title %}Crear Mazo - MEMORIX{% endblock %}

{% block content %}
    <section class="section">
        <div class="container">
            <div class="box">
                <form method="POST">
                    {% csrf_token %}
                    <div class="field">
                        <div class="control">
                            {{ form.nombre }}
                        </div>
                    </div>

                    <div class="buttons is-centered">
                        <button type="submit" class="button is-primary is-large">Guardar Mazo</button>
                        <a href="{% url 'home' %}" class="button is-danger is-light is-large">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
