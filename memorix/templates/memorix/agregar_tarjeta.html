{% extends "memorix/base.html" %}

{% block title %}Agregar Tarjeta - MEMORIX{% endblock %}

{% block content %}
    <h1>Agregar Tarjeta al Mazo "{{ mazo.nombre }}"</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-general">Guardar Tarjeta</button>
        <a href="{% url 'mis_tarjetas' mazo.id %}" class="btn-general">Cancelar</a>
    </form>
{% endblock %}
